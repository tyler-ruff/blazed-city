<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="dns-prefetch" href="//blazed.sirv.com/">
        <link rel="preconnect" href="https://blazed.sirv.com/">

        <link rel="stylesheet" href="https://www.blazed.city/lib/fire.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">

        <script src="https://www.blazed.city/lib/fire.js"></script>
        <script src="https://www.blazed.city/assets/js/site.blz.js"></script>

        <script src="https://www.blazed.city/assets/js/views/district.blz.js"></script>

        <script type="module">
          import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-app.js";
          import { getFirestore, collection, getDocs, query, limit, orderBy, where } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-firestore.js";
          const app = initializeApp(firebaseConfig);
          const db = getFirestore(app);
          const params = new Proxy(new URLSearchParams(window.location.search), {
            get: (searchParams, prop) => searchParams.get(prop),
          });
          let city = params.c;
          let district = params.d; 
          let page = 0;

          async function getDistrict(db, city, district){
            const districtsCol = collection(db, 'districts');
            const q = query(districtsCol, where('number', '==', district), where('city', '==', city), limit(1));
            const snapshot = await getDocs(q);
            const districtList = snapshot.docs.map(doc => doc.data());
            if(districtList.length === 1){
              document.getElementById('district-nickname').innerHTML = districtList[0].nickname;
              document.getElementById('district-city').innerHTML = capitalize(districtList[0].city);
              document.getElementById('city-breadcrumb').innerHTML = capitalize(districtList[0].city);
              document.getElementById('city-breadcrumb').href = `https://www.blazed.city/c/index.html?c=${districtList[0].city}`;
              document.getElementById('district-breadcrumb').innerHTML = "District " + district;
            } else {
              window.location.replace("http://www.blazed.city/");
            }
          }

          async function getPlaces(db, city, district){
            const placesCol = collection(db, 'places');
            const q = query(placesCol, where('district', '==', district), where('city', '==', city), limit(10));
            const snapshot = await getDocs(q);
            const placeList = snapshot.docs.map(doc => doc.data());
            if(placeList.length === 0){
              document.getElementById('district-places').innerHTML += `
              <div class="inline-flex mx-3 p-1 mt-3 bg-gray-600 rounded-2xl group">
                  <div class="block p-6 bg-gray-100 sm:p-8 rounded-xl" href="">
                    <div class="mt-16 sm:pr-8">
                      <h5 class="text-xl font-bold text-gray-600">
                        No places have been established here yet...
                      </h5>
                    </div>
                  </div>
                </div>
              `;
            }

            for(let i = 0; i < placeList.length; i++){
              document.getElementById('district-places').innerHTML += `
                <div class="inline-flex mx-3 p-1 mt-3 shadow-xl bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 rounded-2xl group">
                  <a href="https://www.blazed.place/index.html?c=${placeList[i].city}&d=${placeList[i].district}&b=${placeList[i].unit}" class="block p-6 bg-white group-hover:bg-transparent sm:p-8 rounded-xl">
                    <div class="mt-16 sm:pr-8">
                      <h5 class="text-xl font-bold text-gray-900 group-hover:text-white">
                        ${placeList[i].name}
                      </h5>

                      <p class="mt-2 text-sm text-gray-500 group-hover:text-white">
                        ${placeList[i].zone}
                      </p>
                    </div>
                  </a>
                </div>
              `;
            }
            
          }

          if(city !== null && district !== null){
            getDistrict(db, city, district);
            getPlaces(db, city, district);
          } else {
            window.location.replace("http://www.blazed.city/");
          }

        </script>

        <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <![endif]-->
    </head>
    <body>
      <script>
        let blz_page = getPage();
        const config = build_config(siteConfig, 
        'View single city.', 
        blz_page);
        let pageData = build_routes(blz_page);
        const blz_app = new Fire(config);
        create_app(blz_app.config, pageData);
      </script>
      <noscript>
        For the best browsing experience, please enable Javascript.
      </noscript>
    </body>
</html>
