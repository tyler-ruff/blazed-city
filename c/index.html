<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="dns-prefetch" href="//blazed.sirv.com/">
        <link rel="preconnect" href="https://blazed.sirv.com/">

        <link rel="stylesheet" href="https://www.blazed.city/lib/fire.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">

        <script src="https://www.blazed.city/lib/fire.js"></script>
        <script src="https://www.blazed.city/assets/js/site.blz.js"></script>

        <script src="https://www.blazed.city/assets/js/views/city.blz.js"></script>

        <script type="module">
          import { initializeApp } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-app.js";
          import { getFirestore, collection, getDocs, query, limit, orderBy, where } from "https://www.gstatic.com/firebasejs/9.9.2/firebase-firestore.js";
          import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut }  from "https://www.gstatic.com/firebasejs/9.9.2/firebase-auth.js";

          const app = initializeApp(firebaseConfig);
          const db = getFirestore(app);
          const auth = getAuth();

          const params = new Proxy(new URLSearchParams(window.location.search), {
            get: (searchParams, prop) => searchParams.get(prop),
          });
          let city = params.c;

          /* Auth */

          onAuthStateChanged(auth, (user) => {
            if (user) {
            // User is signed in, see docs for a list of available properties
            // https://firebase.google.com/docs/reference/js/firebase.User
            const uid = user.uid;
            const email = user.email;
            document.getElementById('auth-status').innerHTML = `Logged in as &nbsp; <a class="hover:underline" href="https://blazed.city/profile.html?id=${uid}">${email}</a>`;
            document.getElementById('auth-wrapper').innerHTML = `<a class="px-3 cursor-pointer hover:underline" href="https://blazed.world/index.html?p=account">Account</a> <a class="px-3 cursor-pointer hover:underline" id="logout-button">Logout</a>`;
            document.getElementById('logout-button').addEventListener('mouseup', blz_logout);
            // ...
            } else {
            // User is signed out
            // ...
            }
          });
          function login(event){
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if(email !== "" && password !== ""){
              signInWithEmailAndPassword(auth, email, password).then((userCredential) => {
                // Signed in 
                const user = userCredential.user;
                window.location.replace("http://www.blazed.world/index.html");
                // ...
              })
              .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                window.location.replace("#Login-Error");
                document.getElementById('login-error-code').innerHTML = errorCode;
                document.getElementById('login-error-message-body').innerHTML = errorMessage;
                document.getElementById('login-error-message').classList.remove('hidden');
              });
            } else {
              if(email === ""){
                document.getElementById('email').classList.add('border-red-400');
              } else {
                document.getElementById('email').classList.remove('border-red-400');
              }

              if(password === ""){
                document.getElementById('password').classList.add('border-red-400');
              } else {
                document.getElementById('password').classList.remove('border-red-400');
              }
            }
          }
          function blz_logout(event){
              signOut(auth).then(() => {
                // Sign-out successful.
              }).catch((error) => {
                // An error happened.
              });
              window.location.replace("http://www.blazed.world/");
          }
          document.getElementById('login-button').addEventListener('mouseup', login);

          /* DB */
          async function getCity(db, city){
            const citiesCol = collection(db, 'cities');
            const q = query(citiesCol, where('slug', '==', city), limit(1));
            const snapshot = await getDocs(q);
            const citiesList = snapshot.docs.map(doc => doc.data());
            if(citiesList.length === 1){
                document.getElementById('city-title').innerHTML = citiesList[0].name;
                document.getElementById('city-breadcrumb').innerHTML = capitalize(city);
                document.getElementById('city-map').src = `https://www.blazed.city/assets/svg/${city}.svg`;
                document.getElementById('loading-spinner').classList.add('hidden');
                document.getElementById('city-map').classList.remove('hidden');
                document.getElementById('city-titlebar').classList.remove('bg-purple-800');
                document.getElementById('city-titlebar').classList.add(`bg-${citiesList[0].color}-800`);
                document.getElementById('city-titlebar-menu').classList.remove('bg-purple-800');
                document.getElementById('city-titlebar-menu').classList.add(`bg-${citiesList[0].color}-800`);
            } else {
                // city not found
                window.location.replace("http://www.blazed.city/");
            }
          }

          async function getDistricts(db, city){
            const districtsCol = collection(db, 'districts');
            const q = query(districtsCol, where('city', '==', city));
            const snapshot = await getDocs(q);
            const districtList = snapshot.docs.map(doc => doc.data());
            for(let i = 0; i < districtList.length; i++){
                document.getElementById('city-districts').innerHTML += `
                    <li>
                        <a href="https://www.blazed.city/d/index.html?c=${city}&d=${districtList[i].number}" 
                        class="block hover:underline text-white py-5 text-xl">
                            ${districtList[i].nickname}
                        </a>
                    </li>
                `;
            }
          }

          if(city !== null){
            getCity(db, city);
            getDistricts(db, city);
          } else {
            // if ?c= query string is empty
            window.location.replace("http://www.blazed.city/");
          }
        </script>

        <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <![endif]-->
    </head>
    <body>
      <script>
        let page = getPage();
        const config = build_config(siteConfig, 
        'View single city.', 
        page);
        let pageData = build_routes(page);
        const blz_app = new Fire(config);
        create_app(blz_app.config, pageData);
      </script>
      <noscript>
        For the best browsing experience, please enable Javascript.
      </noscript>
    </body>
</html>
