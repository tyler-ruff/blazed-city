<ng-container *ngIf="loading == true">
    <div class="text-center p-20">
        <div class="inline-flex w-16 h-16 border-4 border-dashed rounded-full animate-spin border-blue-400"></div>
    </div>
</ng-container>
<ng-container *ngIf="loading == false">
    <div class="py-6 px-10 bg-gray-100 markdown">
        <div [innerHTML]="mdDocumentBody | renderMd"></div>
    </div>
</ng-container>
