# Project information
site_name: "Blazed City"
site_description: "Virtual city and engagement platform for Blazed contributors and stakeholders."
site_author: "Blazed Labs LLC"
site_url: "https://blazed.city/"

# Copyright
copyright: "&copy;2023 Blazed Labs LLC, Ruff Management Inc."

# Repository
repo_name: "GitHub"
repo_url: "https://github.com/tyler-ruff/blazed-city"
edit_uri: "https://github.com/tyler-ruff/blazed-city/edit/main/blazed_city"

# Configuration
docs_dir: "blazed_city"
theme:
  name: "material"
  language: "en"
  shortcuts:
    help: 191 # ?
    next: 78 # n
    previous: 80 # p
    search: 83 # s
  palette:
    primary: "blue"
    accent: "blue"
  features:
    - tabs
  #font:
  #text: 'Ubuntu'
  #code: 'Ubuntu Mono'
  #icon:
  logo: 'images/Beaker-White.png'
  favicon: 'assets/images/favicon.ico'

# Extensions
markdown_extensions:
  - admonition
  - codehilite
  - footnotes
  - mdx_math:
      enable_dollar_delimiter: true
  - toc:
      permalink: true
      separator: "_"

plugins:
  - search:
      separator: '[\s\-\.]+'
      lang:
        - en

# Customization
extra_javascript:
  - "https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js?config=TeX-MML-AM_CHTML"
  - "https://identity.netlify.com/v1/netlify-identity-widget.js"
extra_css:
  - "assets/css/custom.css"
extra:
  manifest: "manifest.json"
  social:
    - icon: "fontawesome/brands/facebook"
      link: "https://www.facebook.com/blazedlabs"
    - icon: "fontawesome/brands/twitter"
      link: "https://twitter.com/BlazedLabs"

# Page tree
nav:
  - "Home": "index.md"
  - "Code of Conduct": "code-of-conduct.md"
  - "Government":
      - "Intro": "government/intro.md"
      - "Constitution": "government/constitution.md"
      - "Estate Code": "government/estate-code.md"
  - "Hosting and Deployment":
      - "Combinations": "hosting-and-deployment/combinations.md"
      - "Netlify": "hosting-and-deployment/netlify.md"
      - "GitHub Pages": "hosting-and-deployment/github-pages.md"
      - "GitLab Pages": "hosting-and-deployment/gitlab-pages.md"
      - "AWS Amplify Console": "hosting-and-deployment/aws-amplify-console.md"
  - "Extensions":
      - "MathJax": "extensions/mathjax.md"
      - "Code Hilite": "extensions/code-hilite.md"
      - "Footnote": "extensions/footnote.md"
  - "User Agreements": "user-agreements.md"
